<!DOCTYPE html>
<html lang="pt-BR">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Orkut - login</title>
</head>
<body>
    <header>
    <div class="wrapper">
      <div class="google-header-bar">
        <div class="header content clearfix">
        <img class="logo" src="./imgs/googleImage.png" alt="logo do google">
            <span class="signup-button">
                <a id="link-signup" class="g-button g-button-red" href="###########">Registra-se</a>
            </span>
        </div>
      </div>
      <div class="main content clearfix">
        <div class="sign-in">
          <div class="signin-box">
            <h2>
              Login
              <strong></strong>
            </h2>
            <form novalidate="" id="gaia_loginform" action="http://web.archive.org/web/20130917024632/https://accounts.google.com/ServiceLoginAuth" method="post">
              <input type="hidden" name="continue" id="continue" value="http://www.orkut.com/RedirLogin?msg=0&amp;page=http://www.orkut.com/Home">
              <input type="hidden" name="service" id="service" value="orkut">
              <input type="hidden" name="cd" id="cd" value="US">
              <input type="hidden" name="skipvpage" id="skipvpage" value="true">
              <input type="hidden" name="sendvemail" id="sendvemail" value="false">
              <input type="hidden" name="rm" id="rm" value="false">
              <input type="hidden" name="dsh" id="dsh" value="7194709439393349377">
              <input type="hidden" name="hl" id="hl" value="en-US">
              <input type="hidden" name="GALX" value="GmyBtAE5PzU">
            <input type="hidden" name="timeStmp" id="timeStmp" value="">
            <input type="hidden" name="secTok" id="secTok" value="">
            <input type="hidden" id="_utf8" name="_utf8" value="☃">
              <input type="hidden" name="bgresponse" id="bgresponse" value="js_disabled">
            <div class="email-div">
              <label for="Email"><strong class="email-label">Email</strong></label>
              <input type="email" spellcheck="false" name="Email" id="Email" value="">
            </div>
            <div class="passwd-div">
            </div>
              <div class="email-div">
                <label for="Email">
                  <strong class="email-label">Senha</strong>
                  <input type="email" spellcheck="false" name="Email" id="Email" value="">
                </label>
                <div class="passwd-div">
                  <input type="submit" class="g-button g-button-submit" name="signIn" id="signIn" value="Login">
                  <label class="remember" onclick="">
                    <input type="checkbox" name="PersistentCookie" id="PersistentCookie" value="yes" checked="checked">
                    <strong class="remember-label">Permanecer conectado</strong>
                    </label>
                    <input type="hidden" name="rmShown" value="1">
                  </form>
                  <ul>
                    <li>
                    <a id="link-forgot-passwd" href="http://web.archive.org/web/20130917024632/https://accounts.google.com/RecoverAccount?service=orkut&amp;continue=http%3A%2F%2Fwww.orkut.com%2FRedirLogin%3Fmsg%3D0%26page%3Dhttp%3A%2F%2Fwww.orkut.com%2FHome" target="_top">Não consegue acessar sua conta?
                    </a>
                    </li>
                    </ul>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    </header>
</body>
</html>
